<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - SEEC</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'poppins': ['Poppins', 'sans-serif'],
                    },
                    colors: {
                        primary: '#4F46E5',
                        secondary: '#3730A3',
                        accent: '#818CF8',
                        dark: '#1E1B4B',
                    },
                    animation: {
                        'gradient': 'gradient 8s linear infinite',
                    },
                    keyframes: {
                        gradient: {
                            '0%, 100%': {
                                'background-size': '200% 200%',
                                'background-position': 'left center'
                            },
                            '50%': {
                                'background-size': '200% 200%',
                                'background-position': 'right center'
                            },
                        },
                    },
                }
            }
        }
    </script>
    <style>
        .gradient-bg {
            background: linear-gradient(-45deg, #4F46E5, #3730A3, #818CF8, #1E1B4B);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
        }
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .glass-effect {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body class="font-poppins bg-gradient-to-br from-gray-900 to-dark min-h-screen">
    <!-- Header -->
    <header class="glass-effect sticky top-0 z-50">
        <div class="container mx-auto px-4 py-4">
            <div class="flex items-center justify-between">
                <div class="flex items-center space-x-4">
                    <a href="index.html" class="transform hover:scale-105 transition-transform duration-300">
                        <img src="image/logo.png" alt="Logo SEEC" class="h-12">
                    </a>
                    <h1 class="text-xl font-semibold text-white">SEEC - Maîtrisez vos consommations</h1>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-8">
        <div class="max-w-md mx-auto mt-16">
            <div class="glass-effect rounded-2xl p-8">
                <div class="text-center mb-8">
                    <h2 class="text-3xl font-bold text-white mb-2">Bienvenue sur SEEC</h2>
                    <p class="text-gray-300">Connectez-vous pour accéder à votre espace</p>
                </div>

                <form id="loginForm" onsubmit="return handleLogin(event)" class="space-y-6">
                    <div>
                        <label for="email" class="block text-white mb-2">Email</label>
                        <input type="email" id="email" name="email" required 
                               class="w-full px-4 py-2 bg-white/10 border border-white/20 rounded-lg focus:outline-none focus:ring-2 focus:ring-accent focus:border-transparent text-white placeholder-gray-400"
                               placeholder="Votre adresse email">
                        <div id="emailError" class="text-red-400 text-sm mt-1 hidden"></div>
                    </div>

                    <div>
                        <label for="password" class="block text-white mb-2">Mot de passe</label>
                        <input type="password" id="password" name="password" required 
                               class="w-full px-4 py-2 bg-white/10 border border-white/20 rounded-lg focus:outline-none focus:ring-2 focus:ring-accent focus:border-transparent text-white placeholder-gray-400"
                               placeholder="Votre mot de passe">
                        <div id="passwordError" class="text-red-400 text-sm mt-1 hidden"></div>
                    </div>

                    <button type="submit" 
                            class="w-full bg-gradient-to-r from-primary to-secondary text-white py-3 px-4 rounded-lg hover:from-secondary hover:to-primary transition-all duration-300 transform hover:scale-105 font-semibold">
                        Se connecter
                    </button>
                </form>

                <div class="mt-8 text-center space-y-4">
                    <p class="text-gray-300">
                        Pas encore de compte ? 
                        <a href="register.html" class="text-accent hover:text-white transition-colors duration-300">S'inscrire</a>
                    </p>
                    <p class="text-gray-300">
                        <a href="forgot-password.html" class="text-accent hover:text-white transition-colors duration-300">Mot de passe oublié ?</a>
                    </p>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="glass-effect mt-16">
        <div class="container mx-auto px-4 py-8">
            <div class="text-center">
                <p class="text-gray-400">© 2025 SEEC - Tous droits réservés</p>
            </div>
        </div>
    </footer>

    <script>
        function handleLogin(event) {
            event.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            // Réinitialiser les messages d'erreur
            document.getElementById('emailError').classList.add('hidden');
            document.getElementById('passwordError').classList.add('hidden');
            
            // Validation basique
            let isValid = true;
            
            if (!email) {
                document.getElementById('emailError').textContent = 'Veuillez entrer votre email';
                document.getElementById('emailError').classList.remove('hidden');
                isValid = false;
            }
            
            if (!password) {
                document.getElementById('passwordError').textContent = 'Veuillez entrer votre mot de passe';
                document.getElementById('passwordError').classList.remove('hidden');
                isValid = false;
            }
            
            if (isValid) {
                // Ici, vous pouvez ajouter la logique de connexion
                // Par exemple, faire une requête à votre API
                console.log('Tentative de connexion avec:', { email, password });
                
                // Redirection temporaire vers le dashboard
                window.location.href = 'dashboard.html';
            }
            
            return false;
        }
    </script>
</body>
</html>
